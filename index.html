<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>

    <link href='./index.css' rel='stylesheet' >
</head>
<body>
    <main class="main">
        <div class='game-area'>
            <div class='message-div'>
                <p id='message'></p>
            </div>
            <div class='controls'>
                <div class='load-level-container'>
                    <p id='level' ></p>
                    <p>Load new level: </p>
                    <input id='load-level-input' placeholder="new level" />
                    <button id='load-level-button'>Load</button>
                </div>
                <button id='move-cars-button'> Move Cars </button>
                <button id='reset-level-button'> Reset Level </button>
            </div>
            <div class='canvas-container'>
                <canvas id="canvas" class='canvas'></canvas>
            </div>
        </div>
        <div class='instructions-container'>
            <p>Drag each car along the path you want it to drive. Get each car to its destination without crashing into each other!</p>
        </div>
    </main>

    <script src="./helpers.js"></script>
    <script src="./entities.js"></script>
    <script src="./game.js"></script>
</body>
</html>
